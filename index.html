<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
  </head>

  <body>
    <!-- keyword -->
    <h1>Configuration</h1>
    <h2>Keyword</h2>
    <input
      id="keyword"
      type="text"
      style='text-transform:uppercase'
      maxlength="8"
    />
    <button id="update">Update</button>
    <br>
    <table id="keyword-display"></table>
    <!-- source text -->
    <h1>Encoding</h1>
    <h2>Source Text</h2>
    <table id="source-display"></table>
    <br>
    <input
      id="source"
      type="text"
      style='text-transform:uppercase'
    />
    <button id="clear">Clear</button>
    <!-- cipher text -->
    <h2>Cipher Text</h2>
    <input
      id="cipher"
      type="text"
      style='text-transform:uppercase'
    />
  </body>
  <!-- <script src="lib/script.js"></script> -->
  <script src="bundle.js"></script>
</html>
